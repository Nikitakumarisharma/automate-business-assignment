# Development Docker Compose
version: '3.8'

services:
  # Main application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/digital_asset_db
      - MONGODB_URI=mongodb://mongodb:27017/digital_asset_logs
      - JWT_SECRET=dev_jwt_secret_key_12345
      - JWT_EXPIRES_IN=24h
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - WEBHOOK_SECRET=dev_webhook_secret_12345
      - WEBHOOK_RETRY_ATTEMPTS=3
      - WEBHOOK_RETRY_DELAY=1000
      - MAX_FILE_SIZE=104857600
      - ALLOWED_FILE_TYPES=image/jpeg,image/png,image/gif,application/pdf,text/plain,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ./src:/app/src
      - ./database:/app/database
    restart: unless-stopped
    networks:
      - dev-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=digital_asset_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    networks:
      - dev-network

  # MongoDB for logging
  mongodb:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_DATABASE=digital_asset_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    restart: unless-stopped
    networks:
      - dev-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - dev-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - dev-network

  # MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - dev-network

volumes:
  postgres_dev_data:
  mongodb_dev_data:
  redis_dev_data:
  pgadmin_data:

networks:
  dev-network:
    driver: bridge
